<!DOCTYPE html>
<html lang="en">
<head>
	<title>Calculator</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>Arithmetic Calculator</h1>
	<div>
		<section>
			<p>First Number</p>
		</section>
		<section>
			<input type="number" name="n1" id="n1" placeholder="Enter first number" required>
		</section>
		<section>

		</section>
		<section>
			<p>Second Number</p>
		</section>
		<section>
			<input type="number" name="n2" id="n2" placeholder="Enter second number" required>
		</section>
		<section class="operators">
			<button id="add">&plus;</button>
			<button id="sub">&minus;</button>
			<button id="mul">&Cross;</button>
			<button id="div">&divide;</button>
		</section>
		<p id="note"></p>
	</div>
	<span id="r">
		<p>Result</p>
		<section id="result">
			<span title="Result" id="Result"></span>
		</section>
	</span>
	<script src="app.js"></script>
</body>
</html>
