<!DOCTYPE html>
<html lang="en">

<head>
	<title>Arrray Check</title>
	<link rel="stylesheet" href="styles/styles.css">
</head>

<body>
	<main>
		<h1>Arrray Check</h1>
		<input id="inp" type="text" placeholder="Enter array here" minlength="1">
		<section>
			<button id="check">Check for Duplicates</button>
			<button id="Dupcheck">Remove duplicates</button>
		</section>
		<input id="check_input" type="text" placeholder="Search in array">
		<button id="checkEle">Check for element</button>
		<p id="oname"></p>
	</main>
	<script src="js/app.js"></script>
</body>

</html>

To check if an element is present or not in the array -->
