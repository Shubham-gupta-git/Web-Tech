<!DOCTYPE html>
<html lang="en">
<head>
	<title>Contact us</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<div class="welcome">
			<h1>Let's get in touch</h1>
			<p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Totam, voluptates facere! Sunt, earum unde?</p><br>
			<address>
				92 Cherry Drive Unlondale,NY 11553
			</address><br>
			<a href="mailto:lorem@ipsum.com">lorem@ipsum.com</a><br><br>
			<a href="tel:+123-456-789">123-456-789</a>
			<p>Connect with us:</p>
			<div class="sm">
				<img src="sm/icons8-facebook-50.png" alt="Facebook icon">
				<img src="sm/icons8-twitter-50.png" alt="Twitter icon">
				<img src="sm/icons8-instagram-50.png" alt="Instagram icon">
				<img src="sm/icons8-linkedin-50.png" alt="Linkedin icon">
			</div>
			<br>
			<p class="note">Made with ❤️ by <span>Learning Robo</span></p>
		</div>
		<div class="form">
			<h1>Contact us</h1>
				<form>
					<input type="text" placeholder="Username" required minlength="6">
					<input type="email" placeholder="Email" required>
					<input type="tel" placeholder="Phone" required minlength="6">
					<textarea placeholder="Message" rows="6"></textarea>
					<button type="submit">Send</button>
				</form>
		</div>
	</div>
	<div>
		<img src="image.png" alt="Learning Robo Logo">
		<strong>Learning Robo</strong>
	</div>
</body>
</html
