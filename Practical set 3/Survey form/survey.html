<!DOCTYPE html>
<html lang="en">
<head>
	<title>Survey Form</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<main>
		<header>
			<h1>Survey form</h1>
			<p>User stories survey form</p>
		</header>
		<form>
			<div class="inp">
				<div class="q-lbl"><label for="Name">Name:</label></div>
				<div class="i"><input type="text" id="Name" placeholder="Enter name" required></div>
			</div>
			<div class="inp">
				<div class="q-lbl"><label for="Email">E-mail:</label></div>
				<div class="i"><input type="email" id="Email" placeholder="Enter E-mail" required></div>
			</div>
			<div class="inp">
				<div class="q-lbl"><label for="Phone">Mobile number</label></div>
				<div class="i"><input type="text" id="Phone" placeholder="Enter number" required></div>
			</div>
			<div class="inp">
				<div class="q-lbl"><label for="ability">Are you comfortable in investing in real estate on platform without first investigating properly?</label></div>
				<div class="i">
					<select name="ability" id="ability" required>
						<option value="Y">Yes</option>
						<option value="N">No</option>
						<option value="X">Not sure</option>
					</select>
				</div>
			</div>
			<div class="inp">
				<div class="q-lbl"><label for="Suggestion">Suggestions to build trusted platform</label></div>
				<div class="i">
					<textarea name="Suggestion" id="Suggestion"></textarea>
				</div>
			</div>
			<div class="inp">
				<div class="q-lbl"><label for="options">You are ready to invest in:</label></div>
				<div class="i">
					<label for="real-estate">
						<input type="checkbox" value="real-estate" 	id="real-estate">
						Real Estate
					</label><br>
					<label for="mutual-funds">
						<input type="checkbox" value="mutual-funds" 	id="mutual-funds">
						Mutual Funds
					</label><br>
					<label for="crypto-currency">
						<input type="checkbox" value="crypto-currency" 	id="crypto-currency">
						Crypto Currency
					</label><br>
					<label for="snb">
						<input type="checkbox" value="stocks-and-bonds" 	id="snb">
						Stocks & bonds
					</label>
				</div>
			</div>
			<div class="inp">
				<div class="q-lbl"><label for="contact">Are you ready for further contact?</label></div>
				<div class="i">
					<label for="Y-c">
						<input type="radio" name="contact" id="Y-c" value="Yes" required>
						Yes
					</label><br>
					<label for="N-c">
						<input type="radio" name="contact" id="N-c" value="No" required>
						No
					</label><br>
				</div>
			</div>
			<button type="submit">Submit</button>
		</form>
	</main>
</body>
</html>
